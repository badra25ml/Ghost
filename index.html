<html >
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
      var app = angular.module("mark", []);
      app.controller("markController", init);

      function init ($scope, $http, $sce){
        $scope.findText = function(urlValue){
          var encode = encodeURIComponent($scope.inputArea);
          $http.get("/markdown/" + encode)
          .success(function(){
            $scope.preview = $sce.trusAsHtml(urlValue);
          })
        }
      }
    </script>


     <link rel="stylesheet" href="css/main.css">

  </head>
  <body ng-app="mark" ng-controller="markController">
    <textarea ng-model="inputArea" ng-keyup="findText()"></textarea>
    <div ng-bind-html=""></div>
    <button ng-model="clickHere">Submit</button>
  </body>
</html>
